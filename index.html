<form id="form" action="/">
  <label for="firstname">First Name</label>
  <input type="text" name="firstname" id="firstname" required /><br />
  <span class="error"></span><br />
  <label for="lastname">Last Name</label>
  <input type="text" name="lastname" id="lastname" required /><br />
  <span class="error"></span><br />
  <label for="othername">Other Name(Optional)</label>
  <input type="text" name="othername" id="othername" /><br />
  <label for="email">Eail Address</label>
  <input type="text" name="email" id="email" required /><br />
  <span class="error"></span><br />
  <label for="phone">Phone Number</label>
  <input type="tel" name="phone" id="phone" required /><br />
  <span class="error"></span><br />
  <label for="gender">Gender:</label><br />
  <select id="gender" name="gender" required>
    <option value="">Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option></select
  ><br />
  <span class="error"></span><br />
  <button type="submit" onclick="validateForm()">Sign Up</button>
</form>

<script>
  function validateForm() {
    let fname = document.forms["form"]["firstname"].value;
    if (fname == "") {
      alert("FirstName must be filled out");
      return false;
    }
    let lname = document.forms["form"]["lastname"].value;
    if (lname == "") {
      alert("LastName must be filled out");
      return false;
    }
    let mail = document.forms["form"]["email"].value;
    if (mail == "") {
      alert("email must be filled out");
      return false;
    }
    let contact = document.forms["form"]["phone"].value;
    if (contact == "" || contact.length !== 11) {
      alert("Phone contact is required and should be exactly 10 digits.");
      return false;
    }
    let genderStatus = document.forms["form"]["gender"].value;
    if (genderStatus == "") {
      alert("Please select your gender");
      return false;
    }
    // Convert form data to JSON string
    var jsonData = JSON.stringify(validateForm);
    // Save JSON data to file
    var file = new Blob([jsonData], { type: "application/json" });
    var a = document.createElement("a");
    var url = URL.createObjectURL(file);
    a.href = url;
    a.download = "database.json";
    document.body.appendChild(a);
    a.click();
    setTimeout(function () {
      document.body.removeChild(a);
      window.URL.revokeObjectURL(url);
    }, 0);
  }
</script>
